	$(function(){
        var html='';
        $.ajax({
            url:"/blog/index.php/admin/art/arthot",
            dataType:'json',
            type:'get',
            success:function(msg){
                var index1=0;
                $.each(msg, function(index, art){
                    index1++;
                    //art.afilename.lastIndexOf("/")+art.afilename.substr(art.afilename.lastIndexOf("/"))
                    html += "<li><span><strong>"+index1+"</strong></span><a href='."+art.afilename.substr(art.afilename.lastIndexOf("/"))+"'>"+art.atitle+"</a></li>";
                });
                if($("#ool").text()==''){
                    $(".tuijian").css('display','none');
                }
                $("#ool").html(html);

            }
        });
    });
</script>
